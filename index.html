<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css">
  <script src='script.js' defer></script>
</head>

<body>
  <form class ="rating-card" id='rating-card'>
  <div class="star">
    <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
  </div>
    <h3 class="question__title">How did we do?</h3>
    <p class="text">Please let us know how we did with your support request. 
      All feedback is appreciated to help us improve our offering!
    </p>
    <fieldset class="rating">
        <input id="rating-1" name='chosen-rating' type='radio' value='1'>
      <label class="rating__number" for='rating-1'>1</label>
        <input id="rating-2" name='chosen-rating' type='radio' value='2'>
      <label class="rating__number" for='rating-2'>2</label>
        <input id="rating-3" name='chosen-rating' type='radio' value='3'>
      <label class="rating__number" for='rating-3'>3</label>
        <input id="rating-4" name='chosen-rating' type='radio' value='4'>
      <label class="rating__number" for='rating-4'>4</label>
        <input id="rating-5" name='chosen-rating' type='radio' value='5'>
      <label class="rating__number" for='rating-5'>5</label>
    </fieldset>
    <button type="submit" class="form__btn">SUBMIT</button>
  </form>
  
</body>
</html>
